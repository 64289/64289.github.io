{% for result in results %}
<tr>
  <td><a href="#" onclick="highlightAndRedirect('{{ result.link }}')">{{ result.name }}</a></td>
  <td>{{ result.size }}</td>
  <td>{{ result.date_modified }}</td>
</tr>
{% endfor %}

<script>
function highlightAndRedirect(link) {
  window.location.href = link;
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/bootstrap/js/search.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1630027268161025"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Files</h1>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search files" aria-label="Search files" aria-describedby="button-search">
            <button class="btn btn-primary" type="button" id="button-search">Search</button>
          </div>
        </form>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Date Modified</th>
        </tr>
      </thead>
      <tbody>
        <!-- File list -->
      </tbody>
    </table>
  </div>  
  <div class="container my-5">
    <h1>Uploaded Files</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for blob in blobs %}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ blob.name }}</h5>
                <p class="card-text">{{ blob.size }}</p>
                <a href="{{ url_for('download', filename=blob.name) }}" class="btn btn-primary">Download</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>        
    </div>
</body>
</html>
